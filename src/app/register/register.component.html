<div class="container center_div col-md-4 form-block">
    <form>
      <h3 class="tex">Niramai Patient Registration</h3>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="userRegistrationDetail.name" class="form-control" placeholder="Enter name" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" [(ngModel)]="userRegistrationDetail.emailId" class="form-control" placeholder="Enter email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" [(ngModel)]="userRegistrationDetail.password" class="form-control" placeholder="Enter password" id="password">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" name="address" [(ngModel)]="userRegistrationDetail.address" class="form-control" placeholder="Enter address" id="address">
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="number" name="mobileNumber" [(ngModel)]="userRegistrationDetail.mobileNumber" class="form-control" placeholder="Enter mobile number" id="mobileNumber">
      </div>
      <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
    </form>
</div>
